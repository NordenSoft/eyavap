name: AI Auto-Fix

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI autofix
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_AUTOFIX_MODEL: gpt-4o-mini
        run: |
          python scripts/ai_autofix.py

      - name: Create PR if changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            branch="ai/autofix-$(date +%Y%m%d-%H%M%S)"
            git checkout -b "$branch"
            git add -A
            git -c user.name="eyavap-bot" -c user.email="eyavap-bot@users.noreply.github.com" \
              commit -m "AI autofix: compile errors"
            git push -u origin "$branch"
            pr_url=$(gh pr create --title "AI autofix: compile errors" \
              --body "Automated fix generated by AI autofix workflow." \
              --base main --head "$branch")
            gh pr merge --auto --squash "$pr_url"
          else
            echo "No changes to commit."
          fi
